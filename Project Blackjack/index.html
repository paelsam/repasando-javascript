<body>

    <header class="encabezado">
        <h1>Imposible Blackjack 🃏👺</h1>
        <h4>Sometimes yes, sometimes no...</h4>
    </header>

    <div class="options-container">
        <div id="div-options" class="text-center">
            <button type="button" id="new-game" class="m-1 btn btn-primary">New Game</button>
            <button type="button" disabled="disabled" id="ask" class="m-1 btn btn-success">Ask Card</button>
            <button type="button" disabled="disabled" id="stop" class="m-1 btn btn-danger">Stop</button>
        </div>
    </div>

    <div class="d-flex justify-content-center p-3">
        <div class="col">
            <h2>Player 🎎</h2>
            <h3>Points: <small>0</small></h3>
            <div id="player-cards" class="div-cards">

            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center p-3">
        <div class="col">
            <h2>Computer 👹</h2>
            <h3>Points: <small>0</small></h3>
            <div id="computer-cards" class="div-cards">

            </div>
        </div>
    </div>

    <div id="results" class="col text-center">
        
    </div>
